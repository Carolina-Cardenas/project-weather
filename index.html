<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" />
  <title>Weather</title>
</head>
<body id="body" class="suns-out">
  <div class="iphone-xxs-1">
    <div class="iphone-xxs-1-child">
      <b id="weatherUpdate" class="get-your-sunnies">Get your sunnies on. Stockholm is looking rather great today.
      </b>
      <div class="todays-forecast">
        <div class="clear-23"> <span id="dayDescription">Clear</span> | <span id="dayTemperature">23 °C</span></div>
        <div class="sunrise-0800-sunset-2230-container">
          <p class="mon">sunrise <span id="sunrise">08.00</span></p>
          <p class="mon">sunset <span id="sunset">22.30</span> </p>
        </div>
      </div>
      <div class="mon-tue-wed-thu-fri-sat-sun">
        <p class="mon">mon</p>
        <p class="mon">tue</p>
        <p class="mon">wed</p>
        <p class="mon">thu</p>
        <p class="mon">fri</p>
      </div>
      <div class="iphone-xxs-1-item"></div>
      <div class="iphone-xxs-1-inner"></div>
      <div class="line-div"></div>
      <div class="iphone-xxs-1-child1"></div>
      <div class="div">
        <p name="day" id="monday" class="mon">23°</p>
        <p name="day" id="tuesday" class="mon">20°</p>
        <p name="day" id="wednesday" class="mon">16°</p>
        <p name="day" id="thursday" class="mon">25°</p>
        <p name="day" id="friday" class="mon">27°</p>
      </div>
      <img id="icon" class="noun-sunglasses-2055147-icon" alt="" src="./design/design2/icons/noun_Sunglasses_2055147.svg" />
      <div class="inputCity">
        <input type="text" id="city" placeholder="Choose a city" name="city">
        <input type="submit" value="Submit" onclick="changeCity()">
      </div>
    </div>
  </div>
  <script src="./weather.js"></script>
</body>

</html>
